[tool.black]
line-length = 80
target-version = ['py36', 'py37', 'py38']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pylint.'MESSAGES CONTROL']
max-line-length=80
disable = [
    "missing-module-docstring",
    "missing-function-docstring",
    "no-name-in-module",
    "too-many-arguments"
]
